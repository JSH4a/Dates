<!DOCTYPE html>
<html>

<head>
    <title>Odyssey - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/base.css">
</head>

<body>
    <div class="title">
        <div class="small-text">Welcome to your</div>
        <div class="big-text">Odyssey</div>
    </div>

    <div class="cta-container" id="cta-container">
        <div class="cta-text">Would you like to...</div>
        <div class="cta-buttons">
            <a id="continue-btn" class="cta-button">Continue</a>
            <a id="begin-btn" class="cta-button">Begin</a>
        </div>
    </div>

    <div class="login-container hidden" id="login-container">
        <h2 class="login-title">Login</h2>
        <form class="login-form">
            <input type="text" placeholder="Username" class="login-input">
            <input type="password" placeholder="Password" class="login-input">
            <button type="submit" class="login-button">Login</button>
        </form>
        <p id="go-back-login" class="go-back">go back</p>
    </div>

    <div class="login-container hidden" id="sign-up-container">
        <h2 class="login-title">Sign-Up</h2>
        <form class="login-form">
            <input type="text" placeholder="Name" class="login-input">
            <input type="text" placeholder="Email" class="login-input">
            <input type="password" placeholder="Password" class="login-input">
            <input type="password" placeholder="Confirm Password" class="login-input">
            <button type="submit" class="login-button">Sign-up</button>
        </form>
        <p id="go-back-sign-up" class="go-back">go back</p>
    </div>


    <script src="../static/scripts/base.js"></script>
</body>

</html>
